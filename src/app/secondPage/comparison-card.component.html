<div class="main">
  <div class="left">
    <h3>Transportation Information</h3>
    <app-radar-chart 
      [costData]="costData"
      transportMode="{{this.first}}"
      (click)="changeTravelMode()">
    </app-radar-chart>
  </div>
  <div class="right">
    <div class="stats">
      <h3>Statistics</h3>
      <div *ngIf="travelMode==='plane'" class="info">
        <app-plane-stats [costData]="costData"></app-plane-stats>
      </div>
      <div *ngIf="travelMode==='car'" class="info">
        <app-car-stats [costData]="costData"></app-car-stats>
      </div>
    </div>
    <div class="ranks">
      <h3>Ranking</h3>
      <ol>
        <li (click)="toFirst()" class="rank-item">{{this.first}}</li>
        <li (click)="toSecond()" class="rank-item">{{this.second}}</li>
      </ol>
    </div>
  </div>
</div>
