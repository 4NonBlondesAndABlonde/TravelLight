<nav class="navbar navbar-default navbar-fixed-top">
  <div class="flex-container">
    <div class="pull-left">Travel Light</div>
    <i class="fa fa-compass fa-2x center" aria-hidden="true"></i>
    <div class="pull-right">
      <button type="button" class="btn" (click)="showModal()">Start A New Journey</button>
    </div>
  </div>
</nav>
  
<div bsModal #mdModal="bs-modal" class="modal fade" tabindex="-2" role="dialog" aria-labelledby="myMediumModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" style="min-height: 1000px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="mdModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Journey Details</h4>
      </div>
      <form>
        <div class="modal-body" >
          <app-drive-loc-input (driveLocNotify)='onDriveLocNotify($event)'></app-drive-loc-input>
          <app-loc-input *ngIf="showAirportFields" (locNotify)='onLocNotify($event)'></app-loc-input>
          <div *ngIf="showLocalFields" class="flex-container" id="additional-inputs">
            <app-date-input class="date flex-item" (dateNotify)='onDateNotify($event)'></app-date-input>
            <app-travelers class="travelers flex-item" (travelersNotify)='onTravelersNotify($event)'></app-travelers>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" [disabled]="!valid" (click)="mdModal.hide(); onClick($event)">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
