<div class="row">
  <carousel [interval]="5000" [noWrap]="false">
    <slide *ngFor="let slide of slides; let index=index"
            [active]="slide.active">
      <img class="img-fluid" [src]="slide.image" style="margin: 0 auto;">

      <div class="carousel-caption">
        <h4> For those who want to travel with awareness </h4>
      </div>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </slide>
  </carousel>
</div>
