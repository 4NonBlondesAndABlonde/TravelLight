<div class="row">
  <carousel [interval]="5000" [noWrap]="false" id="home">
    <slide *ngFor="let slide of slides; let index=index"
            [active]="slide.active">
      <img class="img-fluid" [src]="slide.image" style="margin: 0 auto;">
      <div class="carousel-caption">
       <h3>For those who want to travel with awareness</h3>
      </div>
    </slide>
  </carousel>
</div>
